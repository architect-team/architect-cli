name: hello-world

description: Test registering a component using buildpack and dockerfile services

secrets:
  world_text:
    default: World

services:
  buildpack-api:
    build:
      context: ../../../examples/hello-world
      buildpack: true
    interfaces:
      hello:
        port: 3000
        ingress:
          subdomain: buildpack-api
    liveness_probe:
      command: curl --fail localhost:3000
    environment:
      WORLD_TEXT: ${{ secrets.world_text }}
  
  dockerfile-api:
    build:
      context: ../../../examples/hello-world
    interfaces:
      hello:
        port: 4000
        ingress:
          subdomain: dockerfile-api
    liveness_probe:
      command: curl --fail localhost:4000
    environment:
      WORLD_TEXT: ${{ secrets.world_text }}
