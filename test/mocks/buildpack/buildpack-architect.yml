name: hello-world-buildpack

description: Test registering a component using buildpack

secrets:
  world_text:
    default: World

services:
  api:
    build:
      context: ../../../examples/hello-world
      buildpack: true
    interfaces:
      main:
        port: 3000
        ingress:
          subdomain: hello
    environment:
      WORLD_TEXT: ${{ secrets.world_text }}
