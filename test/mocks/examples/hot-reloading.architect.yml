name: hot-reloading
description: An example component that shows how to use the debug volume to mount source code and enable live reloading of code changes.
homepage: https://github.com/architect-team/architect-cli/tree/main/examples/hot-reloading
keywords:
  - examples
  - architect
  - hot-reloading
  - volumes

services:
  api:
    build:
      context: ./src
      args:
        NODE_ENV: production
    interfaces:
      main:
        port: 8080
        ingress:
          subdomain: api
    debug:
      command: npm run dev
      build:
        args:
          NODE_ENV: development
      volumes:
        src:
          description: Mount the src dir when running locally so code changes can be detected
          mount_path: /usr/src/app/src
          host_path: ./src/
