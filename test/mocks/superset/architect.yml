interfaces:
  stateless:
    url: ${{ services.stateless-app.interfaces.http.url }}
    ingress:
      enabled: true
  stateless-unused:
    url: ${{ services.stateless-app.interfaces.http.url }}
    ingress:
      ip_whitelist:
        - 0.0.0.0
      path: /api
  stateful:
    description: Exposes the sign in webapp to upstreams
    url: ${{ services.stateful-frontend.interfaces.web.url }}
    ingress:
      subdomain: stateful

artifact_image: architect-artifact-image
