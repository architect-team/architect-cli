name: hello-world2
description: A simple hello-world component that returns "Hello World!" on every request.
homepage: https://github.com/architect-team/architect-cli/tree/main/examples/hello-world
keywords:
  - hello-world
  - nodejs
  - architect
  - examples

secrets:
  world_text:
    default: World

databases:
  api-db:
    type: postgres:14

services:
  api:
    build:
      context: ../
    interfaces:
      main:
        port: 8080
        ingress:
          subdomain: hello3
    environment:
      WORLD_TEXT: ${{ secrets.world_text }}
      DATABASE: ${{ databases.api-db.connection_string }}
