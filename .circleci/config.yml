version: 2

aliases:
  - &restore_cache
    restore_cache:
      keys:
        - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "package-lock.json"}}
        - v1-npm-{{checksum ".circleci/config.yml"}}

jobs:
  test-node-latest: &test
    docker:
      - image: node:latest
    working_directory: ~/cli
    steps:
      - checkout
      - run:
          name: clone submodules
          command: git submodule update --recursive --init
      - *restore_cache
      - run:
          name: Install dependencies
          command: npm install
      - run: ./bin/run --version
      - run: ./bin/run --help
      - run:
          name: Testing
          command: npm test
  test-node-12:
    <<: *test
    docker:
      - image: node:12
  test-node-10:
    <<: *test
    docker:
      - image: node:10
  lint:
    working_directory: ~/cli
    docker:
      - image: node:latest
    steps:
      - checkout
      - *restore_cache
      - run: npm install
      - run: npm run lint
  cache:
    <<: *test
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "package-lock.json"}}
          paths:
            - ~/cli/node_modules
            - ~/.npm
            - /usr/local/lib/node_modules
  build:
    working_directory: ~/cli
    docker:
      - image: node:latest
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Install dependencies
          command: npm install --production

workflows:
  version: 2
  test:
    jobs:
      - lint:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - test-node-latest:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - test-node-12:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - test-node-10:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /.*/
      - cache:
          requires:
            - lint
            - test-node-latest
            - test-node-12
            - test-node-10
