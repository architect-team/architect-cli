name: Register Example Components

on: push

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
    steps:
      - uses: actions/checkout@master
      - name: Install jq library
        run: sudo apt-get update && sudo apt-get install jq
      - id: detect
        name: Detect which examples have changes
        run: |
          find ./examples/*/architect.yml -type f -maxdepth 0 -exec sh -c 'test $(git diff-tree --name-only --no-commit-id -r HEAD -- $(dirname $1) | wc -c) -ne 0 && dirname $1' sh {}  \;
          export CHANGED_DIRS=$(find ./examples/*/architect.yml -type f -maxdepth 0 -exec sh -c 'test $(git diff-tree --name-only --no-commit-id -r HEAD -- $(dirname $1) | wc -c) -ne 0 && dirname $1' sh {}  \;)
          echo $CHANGED_DIRS
          echo "::set-output name=matrix::$(jq -n -c --arg v "$CHANGED_DIRS" '{"component_path": $v | split("\n") }')"
  register-components:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.detect-changes.outputs.matrix)}}
    steps:
      - uses: actions/checkout@master
      - name: Register component
        run: echo ${{ matrix.component_path }}
