name: Dependency Manager - Cut Release Candidate

on:
  push:
    branches:
      - github-actions
      - master

env:
  CI: true
  NPM_CACHE_NAME: dependency-manager-node-modules

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Setup Node.js
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: '12.x'
      # - run: npm install
      #   working-directory: ./src/dependency-manager
      # - run: npm run lint
      #   working-directory: ./src/dependency-manager
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x]
    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
        working-directory: ./src/dependency-manager
      - run: npm test
        working-directory: ./src/dependency-manager
  cut_release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/github-actions'
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: ls -la
      - run: npm install
        working-directory: ./src/dependency-manager
      - run: npm run build
        working-directory: ./src/dependency-manager
      - name: Bump NPM version
        id: npm-version-bump
        run: |
          npm version prerelease --git-tag-version=false --preid=github-actions
          git config --global user.name "Github Actions"
          git config --global user.email "bot@architect.io"
          git add package.json package-lock.json
          git commit -m "New RC from commit: ${{ github.sha }}"
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        working-directory: ./src/dependency-manager
      - name: npm publish
        run: |
          cp ../../.npmrc .
          npm publish
        working-directory: ./src/dependency-manager
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
