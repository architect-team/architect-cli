  publish_cli:
    name: Publish CLI
    runs-on: ubuntu-latest
    needs: [publish_dependency_manager]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
