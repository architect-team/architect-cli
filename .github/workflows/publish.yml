# git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
      - name: oclif pack
        run: sudo npx oclif-dev pack
      - name: Archive artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
      # - name: npm publish
      #   run: |
      #     echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}" > .npmrc
      #     npm publish
  attach_binaries_to_release:
    name: Attach CLI binaries to the release
    runs-on: ubuntu-latest
    needs: [publish_cli]
    strategy:
      matrix:
        artifact_suffix:
          - .tar.gz # base artifact
          - -linux-arm.tar.gz
          - -linux-x64.tar.gz
          - -win32-x64.tar.gz
          - -win32-x86.tar.gz
          - -darwin-x64.tar.gz
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Find artifact path
        id: find-artifact
        run: |
          find ./dist -type f -name 'architect-*${{ matrix.artifact_suffix }}'
          echo "::set-output name=path::$(find ./dist -type f -name 'architect-${GITHUB_REF/refs\/tags\//}${{ matrix.artifact_suffix }}')"
      - name: Upload artifact
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find-artifact.outputs.path }}
          asset_name: architect-cli-${GITHUB_REF/refs\/tags\//}${{ matrix.artifact_suffix }}
          asset_content_type: application/gzip
